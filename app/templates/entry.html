<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Flower Prediction</h1>
    <form method="POST">
        <label for="val1">Value 1:</label>
        <input type="number" id="val1" name="val1" step="0.1" required>

        <label for="val2">Value 2:</label>
        <input type="number" id="val2" name="val2" step="0.1" required>

        <label for="val3">Value 3:</label>
        <input type="number" id="val3" name="val3" step="0.1" required>

        <label for="val4">Value 4:</label>
        <input type="number" id="val4" name="val4" step="0.1" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
